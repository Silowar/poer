<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/faq.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav fox_header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left fox-white"></a>
			<h1 class="mui-title fox-white">FAQ</h1>
		</header>
		<div class="fox_content">
			<ul class="mui-table-view mui-table-view-chevron" id="ul">
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/logger.js"></script>
		<script src="../js/language.js"></script>
		<script src="../js/function.js"></script>
		<script src="../js/public.js"></script>
		<script>
			(function($, doc) {
				$.plusReady(function(e) {
					plus.screen.lockOrientation("portrait-primary");
					var settings_login_info = poer_function.getLocalStorage("login_info");
					language = settings_login_info.language;
					
					var ul = doc.getElementById("ul");
					li = document.createElement('li');
					li.className = 'mui-table-view-cell mui-media mui-collapse';
					var li_content = "";
					li_content = "<a class='mui-navigate-right fox-zone' id='faq_1' style='white-space: inherit;'>" + "<font color='#006777' >" + poer_language.label_FAQ_title1(language) + "</font>" + "</a>" + "<ul class='mui-table-view mui-table-view-chevron'>";
					li_content += "<li class='mui-table-view-cell' style='padding-left:15px;padding-right:10px'>" + poer_language.label_FAQ_note1(language) + "</li>";
					li_content += "</ul>";
					li.innerHTML = li_content;
					ul.appendChild(li);
				});
			}(mui, document));
		</script>
	</body>

</html>
