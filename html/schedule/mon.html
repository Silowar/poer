<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<!--<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mui.picker.min.css" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />-->
		<link rel="stylesheet" href="menu.css" />
	</head>
	<body>
		<div id="myChart"></div>
		<div id="update-pop" style="display: none;">
			<form id="update-schedule">
				<div class="us-header">Set</div>
				<hr/>
				<div class="us-input-box">
					<!--<a>Times</a>-->
					<button class="time-pick-button" type="button" id="btnStartTime">S:23:59</button>
					<button class="time-pick-button" type="button" id="btnEndTime">E:23:59</button>
					<!--<a>Temprature</a>-->
					<button class="temp-pick-button" type="button" id="btnTemperature">T:5℃</button>
					<button class="sd-buttons sd-button-del" id="btnDelete">Delete</button>
					<button class="sd-buttons sd-button-sub" id="btnSubmit">Submit</button>
					<button class="cancel-button" id="btnCancel2">Cancel</button>
				</div>
			</form>
		</div>
		<div id="menuuu" style="display: none;">
			<ul>
				<!--右键弹出菜单-->
				<li id="menu_edit" onMouseOver="this.style.background = '#999999';" onMouseOut="this.style.background = '#CCCCCC';">
					<button id="btnEdit" class="mui-btn"></button>
				</li>
				<li id="menu_delete" onMouseOver="this.style.background = '#999999';" onMouseOut="this.style.background = '#CCCCCC';">
					<button id="btnDel" class="mui-btn"></button>
				</li>
				<li id="menu_cancel" onMouseOver="this.style.background = '#999999';" onMouseOut="this.style.background = '#CCCCCC';">
					<button id="btnCancel" class="mui-btn"></button>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<!--<script src="../../js/mui.picker.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>-->
		<script src="../../js/logger.js"></script>
		<script src="../../js/common2.js"></script>
		<script src="../../js/function.js"></script>
		<script src="../../js/url.js"></script>
		<script src="../../js/public.js"></script>
		<script src="../../js/language.js"></script>
		<script src="../../js/echarts.min.js"></script>
		<script src="../../js/schedule_chart_data.js"></script>
		<!--<script src="../../js/schedule_data.js"></script>-->
		<script>
			(function($, doc) {
				$.init({
					keyEventBind: {
						backbutton: false
					},
					beforeback : function() {
						if( localStorage.getItem("selfCanBack") == "true" ) {
							plus.screen.lockOrientation("portrait-primary");
							return true;
						}else{
					       poer_public.toast(poer_language.label_set_updating(language));
							return false;
						}
						
					}
				});
				$.plusReady(function() {
					dayIndex = 1;
					refreshPage();
				});
			}(mui, document));
		</script>
	</body>
</html>
